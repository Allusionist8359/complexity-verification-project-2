plugins {
  //id "org.sonarqube" version "2.7"
  id 'org.checkerframework' version '0.6.9'
}

apply plugin: 'java'
apply plugin: 'org.checkerframework'

repositories {
  jcenter()
  mavenCentral()
}

dependencies {
  testImplementation "org.mockito:mockito-core:2.+"
  implementation group: 'org.springframework', name: 'spring-core', version: '5.1.9.RELEASE'
  implementation group: 'org.springframework.batch', name: 'spring-batch-core', version: '4.1.2.RELEASE'
  implementation group: 'org.jruby.ext.posix', name: 'jnr-posix', version: '1.1.9'
  implementation group: 'com.github.jnr', name: 'jnr-constants', version: '0.9.12'
  implementation group: 'org.apache.hbase', name: 'hbase-hadoop-compat', version: '2.2.0'
  implementation group: 'org.apache.hbase', name: 'hbase-common', version: '2.2.0'
  implementation group: 'org.apache.hbase', name: 'hbase-client', version: '2.2.0'
  implementation group: 'org.apache.hbase', name: 'hbase', version: '2.2.0', ext: 'pom'
  implementation files(fileTree(dir: 'lib', includes: ['*.jar']))
}

checkerFramework {
    //List all checkers in use here
    checkers = [
        'org.checkerframework.checker.nullness.NullnessChecker',
        'org.checkerframework.checker.interning.InterningChecker',
        'org.checkerframework.checker.calledmethods.CalledMethodsChecker',
        'org.checkerframework.checker.resourceleak.ResourceLeakChecker',
        'org.checkerframework.checker.index.IndexChecker',
        'org.checkerframework.checker.signature.SignatureChecker',
        'org.checkerframework.common.value.ValueChecker',
        'org.checkerframework.common.aliasing.AliasingChecker',
        'org.checkerframework.checker.optional.OptionalChecker',
        'org.checkerframework.checker.regex.RegexChecker',
        'org.checkerframework.checker.formatter.FormatterChecker',
        //'org.checkerframework.checker.tainting.TaintingChecker'
    ]

    extraJavacArgs = [
        '-Awarns',              //Converts the checker framework errors to warnings
        '-Xmaxwarns', '10000'   //Increases # of shown warnings
        //'-Anomsgtext'
        //'-Ashowchecks'
        //'-Adetailedmsgtext'
    ]
}