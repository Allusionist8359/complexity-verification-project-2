plugins {
  id "org.sonarqube" version "2.7"
}

apply plugin: 'java'

repositories {
  jcenter()
  mavenCentral()
}
dependencies {
  testImplementation "org.mockito:mockito-core:2.+"
  implementation group: 'org.springframework', name: 'spring-core', version: '5.1.9.RELEASE'
  implementation group: 'org.springframework.batch', name: 'spring-batch-core', version: '4.1.2.RELEASE'
  implementation group: 'org.jruby.ext.posix', name: 'jnr-posix', version: '1.1.9'
  implementation group: 'com.github.jnr', name: 'jnr-constants', version: '0.9.12'
  implementation group: 'org.apache.hbase', name: 'hbase-hadoop-compat', version: '2.2.0'
  implementation group: 'org.apache.hbase', name: 'hbase-common', version: '2.2.0'
  implementation group: 'org.apache.hbase', name: 'hbase-client', version: '2.2.0'
  implementation group: 'org.apache.hbase', name: 'hbase', version: '2.2.0', ext: 'pom'
  implementation files(fileTree(dir: 'lib', includes: ['*.jar']))
}